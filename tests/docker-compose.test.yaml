services:
  pharmacy_catalog_db_test:
    image: postgres:16.2
    container_name: pharmacy_catalog_db_test
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD}
      POSTGRES_USER: ${TEST_POSTGRES_USER}
      POSTGRES_DB: ${TEST_POSTGRES_DB}
    ports:
      - 5435:5432
    volumes:
      - pharmacy_catalog_db_test:/var/lib/postgresql/data

volumes:
  pharmacy_catalog_db_test:
    driver: local

