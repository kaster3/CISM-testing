services:
    app:
      container_name: app
      build:
        dockerfile: Dockerfile
      command:
        - "make"
        - "run"
      restart: always
      ports:
        - 8000:8000
      env_file:
        - .env

    db:
        image: postgres:16.2
        container_name: db
        restart: always
        shm_size: 128mb
        environment:
          POSTGRES_PASSWORD: 1234
          POSTGRES_USER: symon
          POSTGRES_DB: pharmacy_reports
        volumes:
          - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
