services:
    app:
      container_name: app
      build:
        dockerfile: Dockerfile
      command:
        - "make"
        - "run"
      restart: always
      ports:
        - 8000:8000

    db:
      image: postgres:16.2
      container_name: db
      restart: always
      shm_size: 128mb
      env_file:
        - .docker.env
      environment:
        POSTGRES_PASSWORD: POSTGRES_PASSWORD
        POSTGRES_USER: POSTGRES_USER
        POSTGRES_DB: POSTGRES_DB
      volumes:
        - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
